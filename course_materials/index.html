---
layout: default
---

<div class="pages">
  {% for post in site.pages %}
    <article class="page">    
      
      <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>

      <div class="entry">
        {{ page.content }}
      </div>
      
    </article>
  {% endfor %}
</div>
